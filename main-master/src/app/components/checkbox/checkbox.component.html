<div class="md-form" [formGroup]="formGroup">  
  <fieldset class="form-group">
<!--    <i *ngIf="glyph" class="{{glyph}} prefix"></i> -->
    <input type="checkbox" id="{{name}}" class="form-control {{className}}" formControlName="{{name}}" [ngClass]="{'invalid':error}">  
    <label [attr.for]="name">{{label}}</label>
    <div *ngIf="error" class="alert alert-danger">
      {{ error }}
    </div> 
  </fieldset>
</div>
