<div *ngIf="loading" style="padding-right: 1rem;padding-left: 1rem;max-width: 100%;">
  <div class="row" style="display: flex;align-items: center;justify-content: center;">
    <div *ngFor="let item of items; let i=index" class="card classic-admin-card" style="background-color:#f5f5f5 ;min-width: 250px;max-width: 350px;margin-right: .5rem;margin-left: .5rem;margin-bottom: .5rem;border-radius: .3rem;">
      <div class="card-body" (click)="onSelect(item)" style="cursor: pointer;border-bottom-color: #01579b;border-bottom-style: solid;border-bottom-width: 1px;">
        <div class="pull-right"><i class="fa fa-4x {{ item.glyph }}" style="color:#01579b;"></i></div>
        <p><span class="white-text" ><h4><b style="color: #01579b;" >{{ item.caption }}</b></h4></span></p>
      </div>
      <div class="card-body">
        <div class="pull-right">
          <a><i class="fa fa-edit fa-lg" style="color:#01579b;"></i></a>
          <a><i class="fa fa-trash fa-lg" style="color:#01579b;"></i></a>
        </div>
        <p>
          <span class="pull-left font-italic" style="max-width: calc(100% - 3rem);"><b style="color: #01579b;" >{{ ui.help }} {{ item.help }}</b></span>
        </p>
      </div>
    </div>
  </div>
</div>
